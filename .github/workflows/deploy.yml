# GitHub Actions 工作流 - 自动部署到 GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: 启用 Corepack 并固定 pnpm 版本
      run: |
        corepack enable
        corepack prepare pnpm@10.24.0 --activate
        pnpm -v

    - name: 校验 lockfile 存在
      run: |
        ls -la
        ls -la pnpm-lock.yaml

    - name: 安装依赖（冻结 lockfile）
      run: pnpm install --frozen-lockfile

      - name: 运行类型检查
        run: pnpm typecheck

      # 如需启用 ESLint，修复配置后再打开
      # - name: 运行代码检查
      #   run: pnpm lint

      - name: 构建项目（GitHub Pages）
        run: pnpm build:github
        env:
          NODE_ENV: production

      - name: 配置 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4